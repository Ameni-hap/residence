<div class="container">
    <legend>Edit Item</legend>
    <form>
        <div class="mb-3">
            <label for="numberId" class="form-label">Id</label>
            <input type="number" name="id" [(ngModel)] = "restaurantForm.id" class="form-control" id="numberId" />
          </div>

      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "restaurantForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtAdresse" class="form-label">Adresse</label>
        <input type="text" name="adresse" [(ngModel)] = "restaurantForm.adresse" class="form-control" id="txtAdresse" />
      </div>
      <div class="mb-3">
        <label for="txtPhone" class="form-label">Phone</label>
        <input type="text" name="phone" [(ngModel)] = "restaurantForm.phone" class="form-control" id="txtPhone" />
      </div>

      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
</div>
